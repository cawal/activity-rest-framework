<h2>Deployment information</h2>
<h3>Service information</h3>
<div>
  <label
    >Name: <input [(ngModel)]="deploymentModel.service.name" type="text"
  /></label>
  <label
    >API version:
    <input [(ngModel)]="deploymentModel.service.apiVersion" type="text"
  /></label>
  <label
    >Description:
    <textarea [(ngModel)]="deploymentModel.service.description"></textarea>
  </label>
</div>

<h3>Container information</h3>
<div>
  <label
    >Name: <input [(ngModel)]="deploymentModel.container.name" type="text"
  /></label>
  <label
    >Base URL:
    <input [(ngModel)]="deploymentModel.container.baseUrl" type="url"
  /></label>

  <label
    >Description:
    <textarea [(ngModel)]="deploymentModel.container.description"></textarea>
  </label>
</div>

<h3>Contact information</h3>
<div>
  <label
    >Name:
    <input [(ngModel)]="deploymentModel.contactInformation.name" type="text"
  /></label>
  <label
    >Email:
    <input [(ngModel)]="deploymentModel.contactInformation.email" type="text"
  /></label>
  <label
    >URL:
    <input [(ngModel)]="deploymentModel.contactInformation.url" type="url"
  /></label>
</div>
