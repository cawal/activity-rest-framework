<span *ngIf="isLiteralTemplate(commandLineTemplate)">
  Literals:
  <app-literal-command-line-template
    [literals]="commandLineTemplate"
  ></app-literal-command-line-template>
</span>

<span *ngIf="isParameterTemplate(commandLineTemplate)">
  Parameter:
  <select [(ngModel)]="commandLineTemplate.parameter">
    <option *ngFor="let p of parameters" (ngValue)="(p)">
      {{ p.name }}
    </option>
  </select>

  <app-string-list-manipulators
    [manipulators]="commandLineTemplate.manipulators"
  ></app-string-list-manipulators>
</span>

<span *ngIf="isDatasetTemplate(commandLineTemplate)">
  Dataset
  <select [(ngModel)]="commandLineTemplate.dataset">
    <option
      *ngFor="let d of inputDatasets.concat(outputDatasets)"
      (ngValue)="(d)"
    >
      {{ d.name }}
    </option>
  </select>

  <app-string-list-manipulators
    [manipulators]="commandLineTemplate.manipulators"
  ></app-string-list-manipulators>
</span>
