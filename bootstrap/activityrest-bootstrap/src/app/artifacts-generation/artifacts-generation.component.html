<h2>Generate artifacts</h2>

<div>
  <div>
    <label
      >Generate Activity-REST service for Java EE / Jakarta EE :
      <button
        (click)="
          this.generatorService.generateService(
            this.activity,
            this.functionalEntity,
            this.deployment
          )
        "
      >
        Generate!
      </button>
    </label>
  </div>
  <div>
    <label
      >Generate Activity-REST client for CLI/Galaxy:
      <button
        (click)="
          this.generatorService.generateClient(
            activity,
            functionalEntity,
            deployment
          )
        "
      >
        Generate!
      </button>
    </label>
  </div>
</div>
