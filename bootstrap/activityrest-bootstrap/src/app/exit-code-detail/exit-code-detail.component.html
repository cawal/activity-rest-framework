<label [attr.title]="lang.exitCodeCode"
  >Code:
  <input type="number" [(ngModel)]="exitCode.code" />
</label>

<label [attr.title]="lang.exitCodeStatus"
  >Status:
  <select [(ngModel)]="this.exitCode.status">
    <option
      *ngFor="let t of keys(terminationStatus)"
      (ngValue)="(terminationStatus[t])"
    >
      {{ t }}
    </option>
  </select>
</label>

<label [attr.title]="lang.exitCodeDescription"
  >Description:
  <textarea [(ngModel)]="exitCode.reportMessage"></textarea>
</label>
