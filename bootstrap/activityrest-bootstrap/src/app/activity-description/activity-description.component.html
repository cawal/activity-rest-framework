<div class="main">
  <div *ngIf="activity" class="model">
    <h2 [attr.data-descr]="lang.activity">Activity</h2>
    <label
      >Name:
      <input [(ngModel)]="activity.name" placeholder="name" type="text" />
    </label>
    <h3 [attr.data-descr]="lang.parameter">
      Parameters:
    </h3>

    <div *ngFor="let p of activity.parameters" class="parameter">
      <div>
        <button (click)="this.showDetail(p)">{{ p.name }}</button>
        <button (click)="removeParameter(p)" class="icon">
          <fa-icon [icon]="iconRemove"></fa-icon>
        </button>
      </div>
    </div>

    <button (click)="addParameter()">
      <fa-icon [icon]="iconAdd"></fa-icon>
    </button>

    <h3 [attr.data-descr]="lang.inputDataset">
      Input datasets:
    </h3>

    <div *ngFor="let d of activity.inputDatasets" class="input-dataset">
      <div>
        <button (click)="this.showDetail(d)">{{ d.name }}</button>
        <button (click)="removeInputDataset(d)">
          <fa-icon [icon]="iconRemove"></fa-icon>
        </button>
      </div>
    </div>

    <button (click)="addInputDataset()">
      <fa-icon [icon]="iconAdd"></fa-icon>
    </button>

    <h3 [attr.data-descr]="lang.outputDataset">
      Output datasets:
    </h3>

    <div *ngFor="let d of activity.outputDatasets" class="output-dataset">
      <div>
        <button (click)="this.showDetail(d)">{{ d.name }}</button>
        <button (click)="removeOutputDataset(d)">
          <fa-icon [icon]="iconRemove"></fa-icon>
        </button>
      </div>
    </div>

    <button (click)="addOutputDataset()">
      <fa-icon [icon]="iconAdd"></fa-icon>
    </button>
  </div>
  <app-activity-description-detail
    [detailedComponent]="this.detail"
    class="detail"
  ></app-activity-description-detail>
</div>
