<h4 [attr.title]="lang.slm.stringListManipulators">String list manipulators</h4>
<div *ngFor="let m of manipulators">
  <div *ngIf="isJoin(m)" class="string-list-manipulator">
    Join with delimiter
    <input [(ngModel)]="m.delimiter" />
  </div>

  <div *ngIf="isPrependEach(m)" class="string-list-manipulator">
    Prepend each with
    <input [(ngModel)]="m.value" />
  </div>

  <div *ngIf="isAppendEach(m)" class="string-list-manipulator">
    Append each with
    <input [(ngModel)]="m.value" />
  </div>

  <div *ngIf="isPrependListWith(m)" class="string-list-manipulator">
    Prepend list with
    <input [(ngModel)]="m.value" />
  </div>

  <div *ngIf="isAppendListWith(m)" class="string-list-manipulator">
    Append list with
    <input [(ngModel)]="m.value" />
  </div>

  <div *ngIf="isToFlag(m)" class="string-list-manipulator">
    If true: <input [(ngModel)]="m.ifTrue" /> If false:
    <input [(ngModel)]="m.ifFalse" />
  </div>
  <button (click)="moveUp(m)" [attr.title]="lang.slm.up">
    <fa-icon [icon]="iconUp"></fa-icon>
  </button>
  <button (click)="moveDown(m)" [attr.title]="lang.slm.down">
    <fa-icon [icon]="iconDown"></fa-icon>
  </button>
  <button (click)="remove(m)" [attr.title]="lang.slm.remove">
    <fa-icon [icon]="iconRemove"></fa-icon>
  </button>
</div>

<select [(ngModel)]="selectedManipulatorClass">
  <option value="Join" [attr.title]="lang.slm.Join">Join</option>
  <option value="PrependEach" [attr.title]="lang.slm.PrependEach"
    >PrependEach</option
  >
  <option value="AppendEach" [attr.title]="lang.slm.AppendEach"
    >AppendEach</option
  >
  <option value="AppendListWith" [attr.title]="lang.slm.AppendListWith"
    >AppendListWith</option
  >
  <option value="PrependListWith" [attr.title]="lang.slm.PrependListWith"
    >PrependListWith</option
  >
  <option value="ToFlag" [attr.title]="lang.slm.ToFlag">ToFlag</option>
</select>
<button (click)="add(this.selectedManipulator)">
  <fa-icon [icon]="iconAdd"></fa-icon>
</button>
